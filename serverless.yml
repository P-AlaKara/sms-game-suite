# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: alakara
# "service" is the name of this project. This will also be added to your AWS resource names.
service: sms-game-suite

provider:
  name: aws
  runtime: python3.12 # Or python3.10, python3.11 - choose what you prefer/have installed
  stage: dev         # Deployment stage (e.g., dev, prod)
  region: eu-west-1  # AWS Region (choose one, eu-west-1 is good for Africa)
  timeout: 30        # Increase timeout slightly if functions run longer
  environment:       # Add your Africa's Talking credentials here
    AFRICASTALKING_USERNAME: sandbox
    AFRICASTALKING_API_KEY: atsk_63f6ab496244817dcacc27f53104e2a562c6c21144c159d2040999d227f0aed35629ee0a
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:${aws:region}:${aws:accountId}:log-group:/aws/lambda/*:*"

functions:
  inboundSmsWebhook:
    handler: handler.inbound_sms_handler # Python file 'handler.py', function 'inbound_sms_handler'
    events:
      - http:
          path: sms-webhook # The URL path for our webhook
          method: post      # Africa's Talking sends POST requests
          cors: true        # Enable CORS (not strictly needed for AT, but harmless)

plugins:
  - serverless-python-requirements # For handling Python dependencies

custom:
  usersTableName: ${self:service}-${sls:stage}-users # NEW: Define the table name here

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        # Reference the custom variable directly for the table name
        TableName: ${self:custom.usersTableName} # Changed this line
        AttributeDefinitions:
          - AttributeName: phoneNumber
            AttributeType: S
        KeySchema:
          - AttributeName: phoneNumber
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST